<div class="row d-flex justify-content-center">
    <div class="col-10 mt-3">
        <div class="card">
            <div class="card-header">
              <h3 class="card-title">Tareas</h3>
              <div class="row d-flex justify-content-end">
                <button class="btn btn-primary"
                        routerLink="/task/create">
                  Crear
                </button>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body p-0">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th style="width: 10px">#</th>
                    <th>Tarea</th>
                    <th>Duraci√≥n</th>
                    <th style="width: 150px">Acciones</th>
                    <th style="width: 50px">Estatus</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let task of tasks, let i = index">
                    <td>{{ i +1 }}</td>
                    <td>{{ task.description }}</td>
                    <td>
                      <div *ngIf="task.duration === 0">
                        Minutos: {{ task.optionalMinutes }}:{{ task.optionalSeconds }}
                      </div>
                      <div *ngIf="task.duration !== 0">
                        Minutos: {{ task.duration }}
                      </div>
                    </td>
                    <td>
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-primary"
                                        (click)="editTask( task.id )"><i class="fas fa-edit"></i></button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-danger"
                                        (click)="deleteTask( task )"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </td>
                    <td class="d-flex justify-content-lg-around">
                      <button class="btn btn-primary"
                              (click)="playClick( task )">
                        <i class="fas fa-play"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
    </div>
</div>
